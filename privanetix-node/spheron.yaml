version: "1.0"

services:
  privasea-node:
    image: spheronnetwork/privasea-acceleration-node-beta:supernoderz
    pull_policy: IfNotPresent
    expose:
      - port: 8181
        as: 8181
        to:
          - global: true
    env:
      # For spheron cli mode
      - KEYSTORE_CONTENT=<KEYSTORE_CONTENT>
      - KEYSTORE_PASSWORD=<KEYSTORE_PASSWORD>
      # For supernoderz mode
      - PRIVATE_KEY=<PRIVATE_KEY> 
      - API_URL=<API_URL>
      - API_KEY=<API_KEY>
profiles:
  name: privasea-accelaration-node
  duration: 1h
  mode: provider
  tier:
    - community
  compute:
    privasea-node:
      resources:
        cpu:
          units: 16
        memory:
          size: 8Gi
        storage:
          - size: 100Gi
  placement:
    westcoast:
      pricing:
        privasea-node:
          token: USDT
          amount: 1

deployment:
  privasea-node:
    westcoast:
      profile: privasea-node
      count: 1